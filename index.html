<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PARIVARTAN - MIET</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
    // Set theme on initial load to prevent flash of unstyled content
    if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
        document.documentElement.classList.add('dark');
    } else {
        document.documentElement.classList.remove('dark');
    }

    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            background: 'hsl(210 40% 98%)',
            foreground: 'hsl(222.2 84% 4.9%)',
            card: 'hsl(0 0% 100%)',
            'card-foreground': 'hsl(222.2 84% 4.9%)',
            popover: 'hsl(0 0% 100%)',
            'popover-foreground': 'hsl(222.2 84% 4.9%)',
            primary: 'hsl(244, 75%, 58%)',
            'primary-foreground': 'hsl(210 40% 98%)',
            secondary: 'hsl(42, 95%, 52%)',
            'secondary-foreground': 'hsl(222.2 84% 4.9%)',
            muted: 'hsl(210 40% 96.1%)',
            'muted-foreground': 'hsl(215.4 16.3% 46.9%)',
            accent: 'hsl(210 40% 96.1%)',
            'accent-foreground': 'hsl(222.2 47.4% 11.2%)',
            destructive: 'hsl(0 84.2% 60.2%)',
            'destructive-foreground': 'hsl(210 40% 98%)',
            border: 'hsl(214.3 31.8% 91.4%)',
            input: 'hsl(214.3 31.8% 91.4%)',
            ring: 'hsl(244, 75%, 58%)',
            dark: {
              background: 'hsl(222.2 84% 4.9%)',
              foreground: 'hsl(210 40% 98%)',
              card: 'hsl(222.2 84% 4.9%)',
              'card-foreground': 'hsl(210 40% 98%)',
              popover: 'hsl(222.2 84% 4.9%)',
              'popover-foreground': 'hsl(210 40% 98%)',
              primary: 'hsl(210 40% 98%)',
              'primary-foreground': 'hsl(222.2 47.4% 11.2%)',
              secondary: 'hsl(217.2 32.6% 17.5%)',
              'secondary-foreground': 'hsl(210 40% 98%)',
              muted: 'hsl(217.2 32.6% 17.5%)',
              'muted-foreground': 'hsl(215 20.2% 65.1%)',
              accent: 'hsl(217.2 32.6% 17.5%)',
              'accent-foreground': 'hsl(210 40% 98%)',
              destructive: 'hsl(0 62.8% 30.6%)',
              'destructive-foreground': 'hsl(210 40% 98%)',
              border: 'hsl(217.2 32.6% 17.5%)',
              input: 'hsl(217.2 32.6% 17.5%)',
              ring: 'hsl(212.7 26.8% 83.9%)',
            }
          },
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
        }
      }
    }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      /* Simple animation for AI chat bot typing indicator */
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
      .animate-pulse {
        animation: pulse 1.4s infinite ease-in-out;
      }
    </style>
</head>
<body class="bg-background text-foreground font-sans">
    <div id="app">
      <div class="min-h-screen flex items-center justify-center bg-background"><p>Loading...</p></div>
    </div>
    
    <!-- Third-party Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module">
      import { GoogleGenAI, Modality } from "https://aistudiocdn.com/@google/genai@^1.26.0";
      window.GoogleGenAI = GoogleGenAI;
      window.Modality = Modality;
    </script>

    <!-- Application Logic -->
    <script type="module" src="/script.js"></script>
</body>
</html>
